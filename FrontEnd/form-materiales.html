<body class="d-flex flex-column h-100">
    <!-- **************************** Header **************************** -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light border-bottom-green-thick">
            <div class="container">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="home-logo" href='index.html'> <img src="./media/CRUT-1.png"/ height="72px"></a>
                    </li>
                </ul>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link color-green" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-green" href="cartelera.html">Cartelera</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>       
    </header>

    <!-- **************************** Body Main **************************** -->
    <main class="flex-shrink-0">
        <div class="container main-container">
            <form class="col-lg-4 m-auto">
                <h1 class="color-green mb-3 mt-4">
                    Cargá tu pedido
                </h1>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="Nombre/s">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="surnameInput" placeholder="Apellido/s">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="phoneInput" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="addressInput" placeholder="Dirección">
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Franja horaria" aria-describedby="volumeHelp">
                        <option selected disabled>Volúmen</option>
                        <option value="1">Entra en una caja</option>
                        <option value="2">Entra en el baúl de un auto</option>
                        <option value="3">Entra en la caja de una camioneta</option>
                        <option value="4">Es necesario un camión</option>
                    </select>
                    <div id="volumeHelp" class="form-text">De materiales a retirar.</div>
                </div>
                <div class="mb-4">
                    <select class="form-select" aria-label="Franja horaria">
                        <option selected disabled>Franja horaria</option>
                        <option value="1">9 a 12hs</option>
                        <option value="2">13 a 17hs</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" id="fileInput" accept="image/*" aria-describedby="fileHelp">
                    <div id="fileHelp" class="form-text">Soporta .gif, .jpeg, .jpg, .pdf y .png</div>
                </div>
                <div class="nav justify-content-end">
                    <button type="submit" class="btn text-white background-green rounded-pill">Enviar solicitud</button>
                </div>
            </form>
        </div>
    </main>

    <!-- **************************** Footer **************************** -->
    <footer class="footer mt-auto fixed-bottom background-green">
